<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        cursor: none; /* hide real cursor */
    }

    .card {
        background: white;
        padding: 40px 50px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        margin-bottom: 25px;
        color: #ff4b6e;
        font-size: 2.2rem;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    button {
        border: none;
        padding: 12px 28px;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .yes {
        background: #ff4b6e;
        color: white;
    }

    .yes:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(255,75,110,0.4);
    }

    .no {
        background: #eee;
        color: #333;
        position: relative;
    }

    .message {
        font-size: 1.8rem;
        color: #ff4b6e;
        font-weight: bold;
        display: none;
        margin-top: 20px;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: floatUp 4s linear infinite;
        opacity: 0.7;
    }

    /* fake cursor */
    .cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: black;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-800px);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<div class="card">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button class="no" onclick="forceYes()">No üôà</button>
    </div>

    <div class="message" id="loveMessage">
        Yaaay!! I Love You ‚ù§Ô∏èü•∞
    </div>
</div>

<script>
    const cursor = document.getElementById("cursor");

    // follow real mouse
    document.addEventListener("mousemove", e => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
    });

    function sayYes() {
        document.getElementById("loveMessage").style.display = "block";
        startHearts();
    }

    function forceYes() {
        const yesBtn = document.getElementById("yesBtn");
        const rect = yesBtn.getBoundingClientRect();

        const targetX = rect.left + rect.width / 2;
        const targetY = rect.top + rect.height / 2;

        animateCursorTo(targetX, targetY, () => {
            yesBtn.click();
        });
    }

    function animateCursorTo(x, y, callback) {
        const startX = parseFloat(cursor.style.left) || window.innerWidth / 2;
        const startY = parseFloat(cursor.style.top) || window.innerHeight / 2;

        const duration = 500;
        const startTime = performance.now();

        function animate(time) {
            const progress = Math.min((time - startTime) / duration, 1);

            const currentX = startX + (x - startX) * progress;
            const currentY = startY + (y - startY) * progress;

            cursor.style.left = currentX + "px";
            cursor.style.top = currentY + "px";

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else if (callback) {
                callback();
            }
        }

        requestAnimationFrame(animate);
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "üíñ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "-20px";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }, 200);
    }
</script>

</body>
</html>
